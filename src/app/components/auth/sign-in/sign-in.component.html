<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap=".05em" *ngIf="!user; else userBlock">
  <form [formGroup]="signinForm">

    <mat-card fxFlex="400px" fxLayout="column" >
      <mat-toolbar color="primary">Login Uesr</mat-toolbar>

      <mat-form-field appearance="outline">
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-hint>Email</mat-hint>
      </mat-form-field>
      <div *ngIf="signinForm.controls.email.invalid && (signinForm.controls.email.dirty || signinForm.controls.email.touched)" class="alert alert-danger">
        <div *ngIf="signinForm.controls.email.errors.required ">Your email is not optional </div>
        <div *ngIf="signinForm.controls.email.errors.email ">Your email is invalid </div>
      </div>
    
      <mat-form-field appearance="outline">
        <input matInput type="password"  formControlName="password">
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <div *ngIf="signinForm.controls.password.invalid && (signinForm.controls.password.dirty || signinForm.controls.password.touched)" class="alert alert-danger">
        <div *ngIf="signinForm.controls.password.errors.required ">Your email is not optional </div>
        <div *ngIf="signinForm.controls.password.errors.minlength ">Your email is too short (min 6 characters)</div>
      </div>
        
      <mat-card-actions fxLayout="column" fxLayoutGap=".3em">

          <button 
            [disabled]="signinForm.invalid"
            (click)="signin()"
            mat-flat-button 
            color="primary">
            Sign In
          </button>

          <button 
            (click)="signup()"
            [disabled]="signinForm.invalid"
            mat-flat-button 
            color="primary">
            Sign Up
          </button>

          <button
            mat-flat-button 
            (click)="signinwithgoogle()"
            color="warn">
            Sign With Google
          </button>

          <a mat-button routerLink="/forgot-password">Forgot Password?</a>

      </mat-card-actions>
    </mat-card>
  </form>
</div>


<ng-template #userBlock>

    <div fxFlex>{{this.user.email}}</div>

</ng-template>
