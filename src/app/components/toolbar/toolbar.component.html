<mat-toolbar color="primary">
    <mat-toolbar-row>
      <!-- <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button> -->
      
      <button
        mat-flat-button
        color="primary"
        (click)="home()">
        <h2>Descriassess V.01</h2>
      </button>

      <span class="toolbar-spacer"></span> 

      <div>
        <a mat-button [routerLink]="'/aboutus'"> About us</a>
        <a *ngIf="!user" mat-button [routerLink]="'/signin'"> SignIn/SignUp</a>

        <button
          *ngIf="user"
          class="toolbar-avatar"
          [matMenuTriggerFor]="avatarDropMenu"
          mat-mini-fab
          color="primary"
          [ngStyle] = "{'background-image': this.userAvatar }">
        </button>
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 13px;">Descriptive Assessment Application for Schools, Sport Clubs, Music Halls, Chess Clubs</span>
      </mat-toolbar-row>
</mat-toolbar>

<mat-menu
  #avatarDropMenu="matMenu">
  <mat-card>
      <mat-card-header>
          <mat-card-title>{{user?.displayName}}</mat-card-title>
          <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
      </mat-card-header>
  </mat-card>
  <button
    mat-menu-item
    (click)="dashboard()">
    <mat-icon >dashboard</mat-icon>
    Dashboard
  </button>
  <button
    mat-menu-item
    (click)="configure()">
    <mat-icon >build</mat-icon>
    Configure...
  </button>
  <button
    (click)="signout()"
    mat-menu-item>
    <mat-icon>exit_to_app</mat-icon>
    Sign Out
  </button>
</mat-menu>
