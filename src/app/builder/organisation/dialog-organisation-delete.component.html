<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>This will delete your Organisation and cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Not sure!</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
